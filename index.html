<body>
  <div id="app">åŠ è½½ä¸­â€¦â€¦<br />Loadingâ€¦â€¦</div>

  <script>
    window.$docsify = {
      name: 'ç½‘å®‰v1',
      homepage: 'index.md',
      alias: {
        '^/(.+)/$': '/$1/index',
        '^/$': '/index',
        '^/404$': '/404',
        '^/(.*)/_sidebar.md$': '/_sidebar.md',
        '^/(.*)/_navbar.md$': '/_navbar.md'
      },
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      routerMode: 'history',
      relativePath: true,
      executeScript: true,
      notFoundPage: '404',
      search: {
        placeholder: 'ğŸ” æœç´¢æ–‡æ¡£...',
        noData: 'æ‰¾ä¸åˆ°ç›¸å…³æ–‡æ¡£',
        depth: 6
      },
      copyCode: {
        buttonText: 'ğŸ“‹ å¤åˆ¶',
        successText: 'âœ… å·²å¤åˆ¶'
      },
      progress: {
        color: '#42b883'
      },
      // å…¼å®¹å¤šç§ marked ç‰ˆæœ¬çš„å¯é æ–¹æ¡ˆ
      markdown: function (marked, oldRenderer) {
        // 1. é¦–å…ˆæ£€æŸ¥ marked ç‰ˆæœ¬å¹¶è·å–æ­£ç¡®çš„ renderer
        const renderer = oldRenderer || marked.renderer || {};

        // 2. ä¿å­˜åŸå§‹æ¸²æŸ“å™¨æ–¹æ³•
        const originalCode = renderer.code || function (code, lang) {
          return `<pre><code${lang ? ` class="language-${lang}"` : ''}>${code}</code></pre>`;
        };

        const originalCodespan = renderer.codespan || function (text) {
          return `<code>${text}</code>`;
        };

        const originalText = renderer.text || function (text) {
          return text;
        };

        const originalHtml = renderer.html || function (html) {
          return html;
        };

        // 3. çŠ¶æ€ç®¡ç† - ç”¨äºè·Ÿè¸ªæ˜¯å¦åœ¨ä»£ç å—ä¸­
        let inCodeBlock = false;

        // 4. é‡å†™ä»£ç å—æ¸²æŸ“å™¨
        renderer.code = function (code, lang, escaped) {
          inCodeBlock = true;
          try {
            return originalCode.call(this, code, lang, escaped);
          } finally {
            inCodeBlock = false;
          }
        };

        // 5. é‡å†™è¡Œå†…ä»£ç æ¸²æŸ“å™¨
        renderer.codespan = function (text) {
          return originalCodespan.call(this, text);
        };

        // 6. é‡å†™æ–‡æœ¬æ¸²æŸ“å™¨ - æ ¸å¿ƒå¤„ç†é€»è¾‘
        renderer.text = function (text) {
          // åœ¨ä»£ç å—ä¸­ä¸å¤„ç†è¯­æ³•
          if (inCodeBlock) {
            return text;
          }

          // å¤„ç†è½¬ä¹‰å­—ç¬¦
          text = text.replace(/\\([+=])/g, '$1');

          // å¤„ç†ä¸‹åˆ’çº¿è¯­æ³•
          text = text.replace(/\+\+([^+]+?)\+\+/g, '<u>$1</u>');

          // å¤„ç†é«˜äº®è¯­æ³•
          text = text.replace(/==([^=]+?)==/g, '<mark>$1</mark>');

          return text;
        };

        // 7. é‡å†™HTMLæ¸²æŸ“å™¨ - ä¿æŠ¤HTMLå†…å®¹
        renderer.html = function (html) {
          // ç®€å•ä¿æŠ¤ï¼Œä¸å¤„ç†HTMLæ ‡ç­¾å†…çš„å†…å®¹
          return originalHtml.call(this, html);
        };

        // 8. è®¾ç½® marked é€‰é¡¹
        marked.setOptions({
          renderer: renderer,
          smartypants: true,
          breaks: true
        });

        return marked;
      }
    };
  </script>
